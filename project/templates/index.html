<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom styles -->
    <style>
        /* ... (Your CSS styles remain unchanged) ... */
        body {
            font-family: sans-serif;
            background-color: #121212; /* Dark background */
            color: #ddd; /* Light text */
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px; /* Space between columns */
        }

        .schedule-column {
            flex: 1; /* Take up 1/3 of the space */
            background-color: #1e1e1e; /* Slightly lighter dark */
            padding: 20px;
            border-radius: 8px;
        }

        .lessons-column {
            flex: 2; /* Take up 2/3 of the space */
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }
        input[type="text"], select {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 4px;
            margin-right: 5px;
        }
        /* Style for the Add button (override Bootstrap's default) */
        .btn-success {
            background-color: #28a745; /* Keep Bootstrap's green */
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #1e7e34;
        }

       .btn-danger {
            background-color: #dc3545; /* Keep Bootstrap's red */
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }


        /* Style for the lesson cards */
        .card {
            background-color: #2a2a2a; /* Darker card background */
            border: 1px solid #444;
            color: #eee;
        }
        .card-body {
            padding: 1rem; /* Consistent padding */
        }
        .card-body h5 {
            margin-top: 0; /* Remove top margin from heading */
            margin-bottom: 0.5rem; /* Consistent spacing */
        }

        /* Make the lessons list scrollable */
        #lessonsList {
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 500px; /* Set a maximum height (adjust as needed) */
        }

        /* Style for the timetable */
        #schedule table {
            width: 100%;
            border-collapse: collapse;
        }

        #schedule th, #schedule td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
            color: #eee;
        }

        #schedule th {
            background-color: #333;
        }
        #schedule td {
            background-color: #2a2a2a;
            height: 40px;  /* Fixed height for cells */
        }
        /* Style for occupied cells */
        #schedule td.occupied {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="schedule-column">
            <h2>Schedule</h2>
             <div id="schedule">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Generate time slots (8:00 to 19:00) -->
                        <script>
                            for (let hour = 8; hour <= 19; hour++) {
                                document.write(`
                                    <tr>
                                        <td>${hour.toString().padStart(2, '0')}:00</td>
                                        <td data-day="Monday" data-time="${hour.toString().padStart(2, '0')}:00"></td>
                                        <td data-day="Tuesday" data-time="${hour.toString().padStart(2, '0')}:00"></td>
                                        <td data-day="Wednesday" data-time="${hour.toString().padStart(2, '0')}:00"></td>
                                        <td data-day="Thursday" data-time="${hour.toString().padStart(2, '0')}:00"></td>
                                        <td data-day="Friday" data-time="${hour.toString().padStart(2, '0')}:00"></td>
                                         <td data-day="Saturday" data-time="${hour.toString().padStart(2, '0')}:00"></td>
                                    </tr>
                                `);
                            }
                        </script>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="lessons-column">
            <h2>Lessons</h2>
            <!-- Filters -->
            <div class="mb-4">
                <input type="text" id="courseCode" placeholder="Course Code">
                <input type="text" id="courseName" placeholder="Course Name">
                <select id="dayFilter">
                  <option value="">All Days</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                </select>
                <button onclick="loadLessons()" class="btn btn-primary">Filter</button>
              </div>

              <!-- Lessons will be displayed here -->
              <div id="lessonsList"></div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, but required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

    function addToSchedule(courseCode, times) {
        console.log("addToSchedule called with courseCode:", courseCode, "and times:", times); // Print arguments

        for (const timeStr of times) {
            console.log("Processing timeStr:", timeStr); // Print each time string
            const [day, timeRange] = timeStr.trim().split(" ");
            const startTime = timeRange.split("-")[0];
            console.log("Extracted day:", day, "startTime:", startTime); // Print extracted values


            const cell = document.querySelector(`#schedule td[data-day="${day.trim()}"][data-time="${startTime.trim()}"]`);
            console.log("Found cell:", cell); // Print the found cell (or null)


            if (cell) {
                if (cell.textContent.trim() !== "") {
                    alert(`Conflict: ${courseCode} conflicts with ${cell.textContent} on ${day} at ${startTime}`);
                    continue;
                }
                cell.textContent = courseCode;
                cell.classList.add("occupied");
            }
        }
    }

    function removeFromSchedule(courseCode) {
        console.log("removeFromSchedule called with courseCode:", courseCode); // Print argument
        const cells = document.querySelectorAll(`#schedule td.occupied`);
        console.log("Found occupied cells:", cells); // Print all occupied cells

        for (const cell of cells) {
            console.log("Checking cell:", cell, "with textContent:", cell.textContent); // Print each cell
            if (cell.textContent.trim() === courseCode) {
                cell.textContent = "";
                cell.classList.remove("occupied");
            }
        }
    }

    async function loadLessons() {
        const courseCode = document.getElementById('courseCode').value;
        const courseName = document.getElementById('courseName').value;
        const day = document.getElementById('dayFilter').value;

        const params = new URLSearchParams();
        if (courseCode) params.append('course_code', courseCode);
        if (courseName) params.append('name', courseName);
        if (day) params.append('day', day);

        const url = `/api/lessons${params.toString() ? '?' + params.toString() : ''}`;
        console.log("Fetching URL:", url); // Print the URL being fetched

        const response = await fetch(url);
        const lessons = await response.json();
        console.log("Fetched lessons:", lessons); // Print the fetched lessons


        const lessonsList = document.getElementById('lessonsList');
        lessonsList.innerHTML = lessons.map(lesson => {
            console.log("Processing lesson:", lesson);  // Log each lesson object
            return `
                <div class="card mb-2">
                    <div class="card-body">
                        <h5>${lesson.course_code} - ${lesson.name}</h5>
                        <p>Times: ${lesson.processedtimes}</p>
                        <p>Instructor: ${lesson.instructor}</p>
                        <button onclick="addToSchedule('${lesson.course_code}, ${lesson.processedtimes}')" class="btn btn-success">Add</button>
                        <button onclick="removeFromSchedule('${lesson.course_code}')" class="btn btn-danger">Remove</button>
                    </div>
                </div>
            `;
        }).join('');
    }


    document.addEventListener('DOMContentLoaded', loadLessons);
    </script>
</body>
</html>
