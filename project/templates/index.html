<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule</title>
    <!-- Placeholder for style.css (you'll replace this) -->
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212; /* Dark background */
            color: #ddd; /* Light text */
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px; /* Space between columns */
        }

        .schedule-column {
            flex: 1; /* Take up 1/3 of the space */
            background-color: #1e1e1e; /* Slightly lighter dark */
            padding: 20px;
            border-radius: 8px;
        }

        .lessons-column {
            flex: 2; /* Take up 2/3 of the space */
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }
        input[type="text"], select {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 4px;
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="schedule-column">
            <h2>Schedule</h2>
            <p>Schedule will be displayed here.</p>
            <!-- You might add a calendar or timetable representation here -->
        </div>

        <div class="lessons-column">
            <h2>Lessons</h2>
            <!-- Filters -->
            <div class="mb-4">
                <input type="text" id="courseCode" placeholder="Course Code">
                <input type="text" id="courseName" placeholder="Course Name">
                <select id="dayFilter">
                  <option value="">All Days</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                </select>
                <button onclick="loadLessons()" class="btn btn-primary">Filter</button>
              </div>

              <!-- Lessons will be displayed here -->
              <div id="lessonsList"></div>
        </div>
    </div>

    <!-- Placeholder for your JavaScript (to be provided in the next step) -->
    <script>
      // Put your JavaScript code here from the next prompt.
      function loadLessons() {
    const courseCode = document.getElementById('courseCode').value;
    const courseName = document.getElementById('courseName').value;
    const day = document.getElementById('dayFilter').value;

    fetch(`/api/lessons?course_code=${courseCode}&name=${courseName}&day=${day}`)
        .then(response => response.json())
        .then(lessons => {
            const lessonsList = document.getElementById('lessonsList');
            lessonsList.innerHTML = ''; // Clear previous lessons

            if (lessons.length === 0) {
                lessonsList.innerHTML = '<p>No lessons found.</p>';
                return;
            }

            lessons.forEach(lesson => {
                const lessonDiv = document.createElement('div');
                lessonDiv.classList.add('lesson'); // Add a class for styling
                lessonDiv.innerHTML = `
                    <h3>${lesson.course_code} - ${lesson.name}</h3>
                    <p>Day: ${lesson.day}</p>
                    <p>Time: ${lesson.time}</p>
                    <p>Instructor: ${lesson.instructor}</p>
                    <p>Classroom: ${lesson.classroom}</p>
                `;
                lessonsList.appendChild(lessonDiv);
            });
        });
}
    </script>
</body>
</html>
